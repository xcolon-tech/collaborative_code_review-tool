<div class="navbar">
    <button class="nav-item" routerLink="/app">Home</button>
    <button class="nav-item" routerLink="/app/project">Projects</button>
    <button class="nav-item" routerLink="/app/collab">Collabs</button>
    <button class="nav-item" routerLink="/app/review">Review</button>
    <button class="nav-item active" routerLink="/app/account">Account</button>
    <!-- <button class="nav-item">Logout</button> -->
</div>

<div class="content">
    <div class="form-section">
        <h2>Profile</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()">
            <div class="input-group">
                <input type="text" formControlName="name" placeholder="Name">
                <!-- <img src="assets/edit-icon.png" alt="Edit"> -->
            </div>
            <div class="input-group">
                <input type="email" formControlName="email" placeholder="Email ID">
                <!-- <img src="assets/edit-icon.png" alt="Edit"> -->
            </div>
            <div class="input-group">
                <input type="password" formControlName="password" placeholder="New Password">
                <!-- <img src="assets/edit-icon.png" alt="Edit"> -->
            </div>
            <div class="input-group">
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
                <!-- <img src="assets/edit-icon.png" alt="Edit"> -->
            </div>
        </form>
    </div>

    <div class="divider"></div>

    <div class="account-section">
        <h2>Account</h2>
        <form [formGroup]="accountForm" (ngSubmit)="onDeleteAccount()">
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" formControlName="collaborate"> Allow others to collaborate your project
                </label>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" formControlName="commit"> Allow anyone to commit my uploaded code
                </label>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" formControlName="review"> Allow anyone to review my committed code
                </label>
            </div>
            <button type="submit" class="delete-account-btn">Save Changes</button>
        </form>
    </div>
</div>
